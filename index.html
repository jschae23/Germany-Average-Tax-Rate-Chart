<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germany - Tax Visualisation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
<div class="container">
    <div class="tab-container">
        <ul class="tab-list">
            <li><button class="tab-button active" data-tab="income">Income Tax</button></li>
            <li><button class="tab-button" data-tab="capital">Capital Gains Tax</button></li>
            <li><button class="tab-button" data-tab="social-security">Social Security Considerations</button></li>
        </ul>
    </div>
    <div id="income-content" class="tab-content active">
        <div class="chart-container"><canvas id="incomeChart"></canvas></div>
    </div>
    <div id="capital-content" class="tab-content">
        <div class="chart-container"><canvas id="capitalChart"></canvas></div>
    </div>
    <div id="social-security-content" class="tab-content">
        <div class="chart-container"><canvas id="socialSecurityChart"></canvas></div>
    </div>
</div>
<script src="script.js"></script>
<script src="data/income-data.js"></script>
<script src="data/capital-gains-data.js"></script>
<script src="data/social-security-data.js"></script>
</body>
</html>
