<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tab-container {
            border-bottom: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        .tab-list {
            display: flex;
            list-style: none;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .tab-button.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background-color: white;
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tab-container">
        <ul class="tab-list">
            <li>
                <button class="tab-button active" onclick="switchTab('income')">
                    Income Tax
                </button>
            </li>
            <li>
                <button class="tab-button" onclick="switchTab('capital')">
                    Capital Gains Tax
                </button>
            </li>
        </ul>
    </div>

    <div id="income-content" class="tab-content active">
        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

    <div id="capital-content" class="tab-content">
        <div class="chart-container">
            <canvas id="capitalChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Income Tax Chart
    const incomeCtx = document.getElementById('incomeChart').getContext('2d');
    const incomeChart = new Chart(incomeCtx, {
        type: 'line',
        data: {
            labels: [
                "0", "5000", "10000", "15000", "20000", "25000", "30000",
                "35000", "40000", "45000", "50000", "55000", "60000",
                "65000", "70000", "75000", "80000", "85000", "90000",
                "95000", "100000"
            ],
            datasets: [{
                label: 'Average Tax Rate (%)',
                data: [0.00, 0.00, 0.00, 3.23, 8.20, 11.71, 14.34, 16.48, 18.30, 19.91, 21.38, 22.74, 24.03, 25.24, 26.41, 27.45, 28.36, 29.16, 29.88, 30.51, 31.09],
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.raw}%`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Income (€)'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Average Tax Rate (%)'
                    },
                    min: 0,
                    max: 35
                }
            }
        }
    });

    // Capital Gains Tax Chart
    const capitalCtx = document.getElementById('capitalChart').getContext('2d');
    const capitalChart = new Chart(capitalCtx, {
        type: 'line',
        data: {
            labels: ["0", "1000", "2000", "3000", "4000", "5000", "6000", "7000"],
            datasets: [{
                label: 'Average Tax Rate (%)',
                data: [0.00, 0.00, 13.2, 17.57, 19.58, 21.1, 21.99, 22.6],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.raw}%`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Capital Gains (€)'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Average Tax Rate (%)'
                    },
                    min: 0,
                    max: 25
                }
            }
        }
    });

    function switchTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // Remove active class from all tab buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // Show selected tab content
        document.getElementById(tabName + '-content').classList.add('active');

        // Add active class to selected tab button
        event.target.classList.add('active');
    }
</script>
</body>
</html>
